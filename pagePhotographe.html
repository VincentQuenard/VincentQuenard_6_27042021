<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8730c06133.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css">
    <title>FishEye - Nos photographes</title>
</head>
<body>
    <header class="header" role="banner">
        <a class="header_logo" href="index.html">
            <img src="./images/logo.svg" alt="Fisheye Home page">
        </a>
    </header>
<!-- Bannière de présentation du photographe-->
    <main class="main_photographe">
        <section class="banner_photographe_container">

            <!--Injection bannière photographe en JS-->

            
        </section>

        <section class="sortBy">
            <label class="sortby_label" for="trier" aria-label="Order by">Trier par</label>
            <select class="dropdown" name="trigger" id="trier">
                <option class="dopdown_list" value="popularite">Popularité</option>
                <option class="dopdown_list" value="date">Date</option>
                <option class="dopdown_list" value="titre">Titre</option>
            </select>
         
        </section>

        <!--Présentation des médias du photographe-->
        <section class="medias_photographe">
            
            <!--injection des médias du photographe en JS-->
            
        </section>
        <div id="likes_price">
           <!--<span id="likes">
                <p id="total_likes">650</p>
                <i class="far fa-heart total"></i>
            </span>
            <span id="price_day">400€ / jour</span>--> 
        </div>
        <!--Formulaire de contact-->
        <div class="background_modal">
            <div class="content_modal">
                <div class="modal_body">
                    <div class="modal_header">
                        <h1 class="modal_title">Contactez-moi</h1>
                        <p class="title-photographe">Mimi Keel</p>
                        <button class="close_modal" aria-label="Close contact form">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form class="modal_formulaire" id="formulaire" action="" method="get" aria-labelledby="Contact me Mimi Keel" role="dialog" novalidate>
                        
                        <!--Champ prénom-->
                            <label for="prenom">Prénom</label>
                            <input class="text-control" type="text" id="prenom" aria-label="First name"
                            aria-required="true" name="first name"/>
                            <span id="erreur_prenom"></span>
                        <!--Champ prénom-->
                            <label for="nom">Nom</label>
                            <input class="text-control" type="text" id="nom" aria-label="Last name"
                            aria-required="true" name="last"/>
                            <span id="erreur_nom"></span>
                        <!--Champ email-->
                        <label for="email">Email</label>
                        <input class="text-control" type="email" id="email" aria-label="Email"
                        aria-required="true" name="email"/>
                        <span id="erreur_nom"></span>
                         <!--Champ message-->
                         <label for="message">Votre message</label>
                         <textarea class="text-control" name="message" id="message" aria-label="Your message"></textarea>

                        <!--Bouton envoyer-->
                        <button class="btn_submit" type="submit" aria-label="Send">Envoyer</button>

                    </form>
                </div>
            </div>
        </div>

    </main>
   <script src="./javascript/photographe.js"></script>
</body>
</html>
